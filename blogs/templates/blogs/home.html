<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.name }}</title>
</head>
<body>

{% for post in posts %}
    <a href="{% url 'blog_post' blog.owner.username blog.slug post.slug %}">{{ post.title }}</a>
{% empty %}
    Looks like {{ user }} has no posts yet.
{% endfor %}

</body>
</html>
