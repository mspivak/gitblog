{% extends 'blogs/base.html' %}

{% block content %}

<h1>
    {{ blog.name }}
</h1>

<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <i>{{ post.created_at }}</i>
    </li>
    {% endfor %}
</ul>

{% if not posts %}
    Looks like {{ user }} has no posts yet.
{% endif %}



{% endblock %}
