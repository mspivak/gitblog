<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br>
        <small>
            in <a href="{{ post.category.get_relative_url }}">{{ post.category.name }}</a>
            {% if post.published_at %} }}
                • {{ post.published_at }}
            {% else %}
                • <em>Draft</em>
            {% endif %}
        </small>
    </li>
    {% endfor %}
</ul>
