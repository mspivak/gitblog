{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.name }}</title>
    {% tailwind_css %}
</head>
<body>

<h1 class="justify-center">{{ blog.name }}</h1>

<nav>
    <ul>
        <li><a href="{{ blog.url }}">Home</a></li>
    {% for category in categories %}
        <li><a href="{{ category.url }}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
</nav>

{% block content %}{% endblock %}

</body>
</html>
